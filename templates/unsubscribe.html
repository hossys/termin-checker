<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unsubscribed – Termin Notify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: row;
      background-color: #ffffff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      border-radius: 16px;
      overflow: hidden;
      max-width: 880px;
      margin: 40px auto;
      width: 90%;
    }

    .image-box {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #fefefe;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .text-box {
      flex: 1;
      padding: 30px 25px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h2 {
      font-size: 22px;
      font-weight: 600;
      color: #222;
      margin-bottom: 16px;
    }

    p {
      font-size: 15px;
      color: #555;
      margin-bottom: 24px;
    }

    .button {
      display: inline-block;
      margin: 6px 8px;
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-box {
        height: 200px;
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-box">
      <img src="{{ url_for('static', filename='before.webp') }}" alt="Unsubscribed">
    </div>
    <div class="text-box">
      <h2>You’ve been unsubscribed</h2>
      <p>You will no longer receive notifications for <strong>{{ office }}</strong> in <strong>{{ city }}</strong>.</p>
      <a href="/" class="button">Back to Subscription</a>
      <a href="{{ wishlist_url }}" class="button" target="_blank">View Wish List</a>
    </div>
  </div>
</body>
</html>
