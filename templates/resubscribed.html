  <style>
    * {

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      color: #333;

    .container {
      display: flex;

    .image-box {

    }

    .button {

      margin: 8px;
      padding: 10px 16px;
      background-color: #007BFF;
      color: white;
      font-weight: 600;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        margin: 20px auto;
        border-radius: 16px;
      }

      .image-box {
        height: 200px;
        padding: 20px 10px;
      }
    }
  </style>
</head>
