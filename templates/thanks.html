<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', 'Share Tech Mono', monospace;
            background-color: #0f0f0f;
            color: #00ffcc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h2 {
            color: #00ffff;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            text-align: center;
            margin-top: 10px;

<body>
    <h2>Thank you!</h2>
    <p>We've added <strong>{{ email }}</strong> to the notification list for <strong>{{ city }}</strong>.</p>

</html>
