  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: row;
      background-color: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      border-radius: 16px;
      overflow: hidden;
      max-width: 900px;
      margin: 30px auto;
      width: 90%;
    }

    .image-box {
      flex: 1;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      height: 360px;
    }

    .image-box img {
      max-height: 100%;
      width: auto;
      object-fit: contain;
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      margin: auto;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    .image-box img.active {
      opacity: 1;
      z-index: 2;
      position: relative;
    }

    .form-box {
      flex: 1;
      padding: 30px 25px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    form { width: 100%; }

    h2 {
      color: #222;
      margin-bottom: 22px;
      text-align: center;
      font-weight: 600;
      font-size: 22px;
    }

    label {
      font-size: 14px;
      margin-top: 6px;
      display: block;
      font-weight: 500;
    }

    input, select, button {
      margin-top: 4px;
      margin-bottom: 12px;
      padding: 11px;
      width: 100%;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 6px;
      font-size: 16px;
    }

    input:focus, select:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      background-color: #007BFF;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .donation {
      margin-top: 20px;
      text-align: center;
      font-size: 15px;
      font-weight: 500;
      color: #444;
      padding-bottom: 10px;
    }

    .donation a {
      color: #007BFF;
      text-decoration: underline;
      font-weight: 600;
    }

    .thank-you-message {
      display: none;
      text-align: center;
      font-size: 16px;
      padding: 10px;
      transition: opacity 0.8s ease;
      opacity: 0;
    }

    .thank-you-message.show {
      display: block;
      opacity: 1;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        margin: 20px auto;
        border-radius: 16px;
        width: 95%;
        max-width: 580px;
      }

      .image-box {
        order: -1;
        padding: 15px 20px 0;
        height: 180px;
      }

      .form-box {
        padding: 20px 26px;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
      }

      h2 { font-size: 20px; }

      input, select, button {
        font-size: 15px;
        padding: 12px;
        margin-bottom: 11px;
      }

      label { margin-top: 5px; }

      html {
        transform: scale(0.75);
        transform-origin: top center;
      }
    }
  </style>
