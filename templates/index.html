<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terminotify</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 700px;
      margin: 40px auto;
      background: white;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .image-box {
      padding: 24px;
      aspect-ratio: 390 / 512;
      position: relative;
      flex: 1;
    }

    .image-box img {
      width: 353px;
      height: 512px;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    .image-box img.active {
      opacity: 1;
      z-index: 2;
      position: relative;
    }

    .form-box {
      flex: 1;
      padding: 32px;
      display: flex;
      flex-direction: column;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 16px;
      text-align: center;
    }

    label {
      font-size: 14px;
      margin-top: 8px;
    }

    input, select, button {
      padding: 14px;
      margin-bottom: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2c80ff;
      color: white;
      cursor: pointer;
    }

    .message {
      text-align: center;
      font-size: 16px;
      margin-top: 16px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        margin: 20px;
        border-radius: 16px;
      }

      .image-box {
        order: -1;
        padding: 10px;
        aspect-ratio: auto;
        height: auto;
      }

      .image-box img {
        position: relative;
        width: 150px;
        height: auto;
        margin: 0 auto;
      }

      .form-box {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      input, select, button {
        font-size: 15px;
        padding: 12px;
        margin-bottom: 11px;
      }

      label {
        margin-top: 5px;
      }

      .donation {
        font-size: 15px;
        margin-top: 18px;
      }

      body {
        zoom: 0.80;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-box">
      <img id="before-image" class="active" src="before.webp" alt="Before" />
      <img id="after-image" src="after.webp" alt="After" />
    </div>
    <div class="form-box">
      <h2>Get Notified When a Slot Opens</h2>
      <form id="notify-form">
        <label>Name:</label>
        <input type="text" id="name" required />

        <label>Email:</label>
        <input type="email" id="email" required />

        <label>City:</label>
        <select id="city" required>
          <option value="">-- Choose a city --</option>
          <option value="hamburg">Hamburg</option>
          <option value="berlin">Berlin</option>
          <option value="munich">Munich</option>
        </select>

        <button type="submit">Notify Me</button>
      </form>
      <div class="message" id="message-box"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("notify-form");
    const messageBox = document.getElementById("message-box");
    const beforeImage = document.getElementById("before-image");
    const afterImage = document.getElementById("after-image");

    let registeredUsers = [];

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const city = document.getElementById("city").value;

      const existing = registeredUsers.find(
        (entry) => entry.email === email && entry.city === city
      );

      beforeImage.classList.remove("active");
      afterImage.classList.add("active");

      setTimeout(() => {
        if (existing) {
          messageBox.innerHTML = "You have already registered for this city. Please be patient â€” we will notify you!";
        } else {
          registeredUsers.push({ name, email, city });
          messageBox.innerHTML = "Successfully registered! We will notify you as soon as a slot opens.";
        }
      }, 600);
    });
  </script>
</body>
</html>
