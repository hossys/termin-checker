<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Termin Notify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='terminotify-favicon1.ico') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: row;
      background-color: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      border-radius: 16px;
      overflow: hidden;
      max-width: 900px;
      margin: 30px auto;
      width: 90%;
    }

    .image-box {
      flex: 1;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      height: 360px;
    }

    .image-box img {
      max-height: 100%;
      width: auto;
      object-fit: contain;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    .image-box img.active {
      opacity: 1;
      z-index: 2;
      position: relative;
    }

    .form-box {
      flex: 1;
      padding: 30px 25px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    form {
      width: 100%;
    }

    h2 {
      color: #222;
      margin-bottom: 22px;
      text-align: center;
      font-weight: 600;
      font-size: 22px;
    }

    label {
      font-size: 14px;
      margin-top: 6px;
      display: block;
      font-weight: 500;
    }

    input, select, button {
      margin-top: 4px;
      margin-bottom: 12px;
      padding: 11px;
      width: 100%;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 6px;
      font-size: 16px;
    }

    input:focus, select:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      background-color: #007BFF;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .donation {
      margin-top: 20px;
      text-align: center;
      font-size: 15px;
      font-weight: 500;
      color: #444;
      padding-bottom: 10px;
    }

    .donation a {
      color: #007BFF;
      text-decoration: underline;
      font-weight: 600;
    }

    .thank-you-message {
      display: none;
      text-align: center;
      font-size: 16px;
      padding: 10px;
      transition: opacity 0.8s ease;
      opacity: 0;
    }

    .thank-you-message.show {
      display: block;
      opacity: 1;
    }

    @media (min-width: 769px) {
      .image-box {
        padding-top: 90px;
      }
        .image-box img {
    transform: scale(1.1);
  }

    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        margin: 20px auto;
        border-radius: 16px;
      }

      .image-box {
        order: -1;
        padding: 15px 20px 0;
        height: 180px;
      }

      .image-box img {
        max-height: 100%;
      }

      .form-box {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      input, select, button {
        font-size: 15px;
        padding: 12px;
        margin-bottom: 11px;
      }

      label {
        margin-top: 5px;
      }

      .donation {
        font-size: 15px;
        margin-top: 18px;
      }

      html {
        transform: scale(0.95);
        transform-origin: top center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-box">
      <img id="img-before" src="{{ url_for('static', filename='before.webp') }}" alt="Sad" class="active">
      <img id="img-after" src="{{ url_for('static', filename='after.webp') }}" alt="Happy">
    </div>
    <div class="form-box" id="form-box">
      <form id="subscribe-form">
        <h2>Get Notified When a Slot Opens</h2>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Your full name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="you@example.com" required>

        <label for="city">City:</label>
        <select name="city" id="city" required>
          <option value="">-- Select City --</option>
          <option value="Hamburg">Hamburg</option>
          <option value="Berlin">Berlin</option>
          <option value="Munich">Munich</option> 
          <option value="Frankfurt">Frankfurt</option> 
          <option value="Cologne">Cologne</option> 
          <option value="Hannover">Hannover</option> 
        </select>

        <label for="service">Service:</label>
        <select name="service" id="service" required>
          <option value="EinbÃ¼rgerungstest">EinbÃ¼rgerungstest â€“ Naturalization Test</option>
        </select>

        <button type="submit">Subscribe</button>
      </form>

      <div class="thank-you-message" id="thank-you">
        <h2 id="thank-title">Thank you!</h2>
        <p id="thank-text"></p>
      </div>

      <div class="donation">
        If you find this helpful and would like to support us,<br>
        you can check our
        <a href="{{ wishlist_url }}" target="_blank">Wish List</a>. Thank you!
      </div>
    </div>
  </div>

  <script>
    document.getElementById('subscribe-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = this;
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      const formData = new FormData(form);
      const response = await fetch('/submit', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();

      form.style.display = 'none';

      document.getElementById('img-before').classList.remove('active');
      document.getElementById('img-after').classList.add('active');

      let title = `Thanks, ${name}!`;
      let message = "";

      if (result.status === "duplicate") {
        message = `We've already received your email (${email}) for this service. Sit tight â€“ we'll notify you when a slot is available! ðŸ˜Š`;
      } else if (result.status === "success") {
        message = `We've saved your email (${email}) successfully. Youâ€™ll be notified as soon as a slot opens. ðŸš€`;
      } else {
        title = "Oops!";
        message = result.message || "Something went wrong.";
      }

      message += "<br><br>Now sit back and relax â€“ we got you! ðŸ§˜";

      document.getElementById('thank-title').innerText = title;
      document.getElementById('thank-text').innerHTML = message;

      document.getElementById('thank-you').classList.add('show');
    });
  </script>
</body>
</html>
