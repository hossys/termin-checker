<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Termin Notify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: row;
      background-color: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      border-radius: 16px;
      overflow: hidden;
      max-width: 900px;
      margin: 30px auto;
      width: 90%;
    }

    .image-box {
      flex: 1;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    .image-box img {
      max-width: 100%;
      max-height: 360px;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .image-box img.active {
      opacity: 1;
      z-index: 2;
      position: relative;
    }

    .form-box {
      flex: 1;
      padding: 30px 25px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    form {
      width: 100%;
    }

    h2 {
      color: #222;
      margin-bottom: 22px;
      text-align: center;
      font-weight: 600;
      font-size: 22px;
    }

    label {
      font-size: 14px;
      margin-top: 6px;
      display: block;
      font-weight: 500;
    }

    input, select, button {
      margin-top: 4px;
      margin-bottom: 12px;
      padding: 11px;
      width: 100%;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus, select:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      background-color: #007BFF;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .donation {
      margin-top: 20px;
      text-align: center;
      font-size: 15px;
      font-weight: 500;
      color: #444;
      padding-bottom: 10px;
    }

    .donation a {
      color: #007BFF;
      text-decoration: underline;
      font-weight: 600;
    }

    .thank-you-message {
      display: none;
      text-align: center;
      font-size: 16px;
      padding: 10px;
      transition: opacity 0.8s ease;
      opacity: 0;
    }

    .thank-you-message.show {
      display: block;
      opacity: 1;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        margin: 20px auto;
        border-radius: 16px;
      }

      .image-box {
        order: -1;
        padding: 15px 20px 0;
      }

      .image-box img {
        max-height: 180px;
      }

      .form-box {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      input, select, button {
        font-size: 15px;
        padding: 12px;
        margin-bottom: 11px;
      }

      label {
        margin-top: 5px;
      }

      .donation {
        font-size: 15px;
        margin-top: 18px;
      }

      body {
        zoom: 0.80;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-box">
      <img id="img-before" src="{{ url_for('static', filename='before.webp') }}" alt="Sad" class="active">
      <img id="img-after" src="{{ url_for('static', filename='after.webp') }}" alt="Happy">
    </div>
    <div class="form-box" id="form-box">
      <form id="subscribe-form">
        <h2>Get Notified When a Slot Opens</h2>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Your full name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="you@example.com" required>

        <label for="city">City:</label>
        <select name="city" id="city" required>
          <option value="">-- Select City --</option>
          <option value="Hamburg">Hamburg</option>
          <option value="Berlin">Berlin</option>
        </select>

        <label for="service">Service:</label>
        <select name="service" id="service" required>
          <option value="Einbürgerungstest">Einbürgerungstest – Naturalization Test</option>
        </select>

        <button type="submit">Subscribe</button>

        <div class="donation">
          If you find this helpful and would like to support us,<br>
          you can check our
          <a href="https://www.amazon.de/hz/wishlist/ls/214QLWQZ9B9DR?ref_=wl_share" target="_blank">Wish List</a>. Thank you!
        </div>
      </form>

      <div class="thank-you-message" id="thank-you">
        <h2>Thank you!</h2>
        <p>You’ll receive a notification as soon as a slot becomes available.</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('subscribe-form').addEventListener('submit', function (e) {
      e.preventDefault();

      // hide form
      document.getElementById('subscribe-form').style.display = 'none';

      // transition image
      document.getElementById('img-before').classList.remove('active');
      document.getElementById('img-after').classList.add('active');

      // show thank you message
      document.getElementById('thank-you').classList.add('show');
    });
  </script>
</body>
</html>
