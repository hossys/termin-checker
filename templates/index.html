<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terminotify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 20px;
      margin-top: 40px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    img {
      width: 100px;
      height: auto;
      border-radius: 15px;
      transition: opacity 0.5s ease;
    }

    .hidden {
      display: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }

    .wishlist {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }

    .image-wrapper {
      margin-bottom: 20px;
    }

    .image-wrapper span {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-wrapper">
      <span>Before</span>
      <img id="beforeImage" src="before.png" alt="Before" />
    </div>
    <div class="image-wrapper hidden" id="afterContainer">
      <span>After</span>
      <img id="afterImage" src="after.png" alt="After" />
    </div>

    <h2>Get Notified When a Slot Opens</h2>
    <form id="notifyForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="city" placeholder="City" required />
      <select id="citySelect" required>
        <option value="">-- Choose a city --</option>
        <option value="Hamburg">Hamburg</option>
        <option value="Berlin">Berlin</option>
      </select>
      <button type="submit">Notify Me</button>
    </form>
    <div class="message" id="resultMessage"></div>

    <div class="wishlist">❤️ Add to wishlist: [your content here]</div>
  </div>

  <script>
    const form = document.getElementById("notifyForm");
    const resultMessage = document.getElementById("resultMessage");
    const beforeImage = document.getElementById("beforeImage");
    const afterContainer = document.getElementById("afterContainer");

    const submittedEmails = new Set();

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();

      if (submittedEmails.has(email)) {
        resultMessage.innerText = "Already submitted. We'll notify you!";
        resultMessage.style.color = "orange";
      } else {
        submittedEmails.add(email);
        resultMessage.innerText = "You're now registered! We'll notify you.";
        resultMessage.style.color = "green";

        // Transition to after image
        beforeImage.style.opacity = 0;
        setTimeout(() => {
          beforeImage.classList.add("hidden");
          afterContainer.classList.remove("hidden");
        }, 500);
      }
    });
  </script>
</body>
</html>
