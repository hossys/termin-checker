<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Termin Notify</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Orbitron', 'Share Tech Mono', monospace;
            background-color: #0f0f0f;
            color: #00ffcc;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        form {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffcc55;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #00ffff;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }

        input, select, button {
            font-family: 'Share Tech Mono', monospace;
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            border: 1px solid #00ffcc;
            background-color: #000;
            color: #00ffcc;
            border-radius: 5px;
        }

        button:hover {
            background-color: #00ffcc;
            color: #000;
            cursor: pointer;
        }

        .footer-image {
            width: 100%;
            height: auto;
            display: block;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h2>Get Notified When a Slot Opens</h2>
        <form action="/submit" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Your full name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="you@example.com" required>

            <label for="city">City:</label>
            <select name="city" id="city" required>
                <option value="">-- Select City --</option>
                <option value="Hamburg">Hamburg</option>
                <option value="Berlin">Berlin</option>
            </select>

            <label for="service">Service:</label>
            <select name="service" id="service" required>
                <option value="Einbürgerungstest">Einbürgerungstest – Naturalization Test</option>
            </select>

            <button type="submit">Subscribe</button>
        </form>
    </div>

    <img src="{{ url_for('static', filename='sleep.webp') }}" alt="Sleeping Illustration" class="footer-image">
</body>
</html>
